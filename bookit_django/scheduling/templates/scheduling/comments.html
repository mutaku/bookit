{% extends "base.html" %}

{% block title %}Bookit - Messages{% endblock %}

{% block main %}

{% if message_objs %}
<div class="message-holder">
	{% for msg in message_objs %}
	<a name="msg-{{ msg.id }}"></a>
	<div class="message-obj{% if msg.critical %} critical{% endif %}">
		{{ msg.msg | linebreaks }}
		<span>Posted by: {{ msg.user}} on {{ msg.created }}</span>
	</div>
	{% endfor %}
</div>
{% endif %}

{% endblock %}
